<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js"></script>
		<script src="js/jquery-3.3.1.js"></script>
		<script>
			$(function () {
				var vm=new Vue({
					//el指定了要把Model绑定到哪个DOM根节点上
					el:'#vm',
					//data属性指定了Model
					data:{
						name:'xiaoming',
						age:25
					}
				});
				window.vm=vm;
			});
			
			function update () {
				if(vm.name==='xiaoming'){
					vm.name='xiaohong';
				}else{
					vm.name='xiaoming';
				}
			}
		</script>
	</head>
	<body>
		<div id="vm">
			<p>Hello,{{name}}</p>
			<p>Hello,<span v-text="name"></span></p>
			<p>You are {{age}} years old!</p>
			<button type="button" onclick="update()">更新</button>
		</div>
	</body>
</html>
